<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    <link rel="stylesheet" href="main.css">
    <title>Results</title>
</head>
<body>

<div id="navigation-block">
    <nav id="nav">
        <ul id="navigation-ul">
            <li class="navigation-li"><a class="navigation-list" href="index.html">Movies List</a></li>
            <li class="navigation-li"><a class="navigation-list" href="main_page.html">Home</a></li>
        </ul>
    </nav>
</div>

<h1>Movie Results</h1>

<div id="sorting_dropdown">
<form id="sortForm" action="" method="get">
    <input id="typeForm_results" type="hidden" name="type">
    <input id="movietitleForm_results" type="hidden" name="movietitle">
    <input id="movieyearForm_results" type="hidden" name="movieyear">
    <input id="directorForm_results" type="hidden" name="director">
    <input id="starForm_results" type="hidden" name="moviestar">
    <input id="genreForm_results" type="hidden" name="genre">
    <label for="sortSelection">Sort By: </label>
    <select name="sort" id="sortSelection">
        <option value="AscTitleAscRating">&uarr; Title , &uarr; Rating</option> <!-- ASC Title, ASC Rating -->
        <option value="AscTitleDecRating">&uarr; Title , &darr; Rating</option> <!-- ASC Title, DEC Rating -->
        <option value="DecTitleAscRating">&darr; Title , &uarr; Rating</option> <!-- DEC Title, ASC Rating -->
        <option value="DecTitleDecRating">&darr; Title , &darr; Rating</option> <!-- DEC Title, DEC Rating -->
        <option value="AscRatingAscTitle">&uarr; Rating , &uarr; Title</option>
        <option value="AscRatingDecTitle">&uarr; Rating , &darr; Title</option>
        <option value="DecRatingAscTitle">&darr; Rating , &uarr; Title</option>
        <option value="DecRatingDecTitle">&darr; Rating , &darr; Title</option>
    </select>
    <label for="pageNumberSelection">Movies Per Page</label>
    <select name="limit" id="pageNumberSelection">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <input id="pageNumberCurrent" type="hidden" name="page" value="1">
    <button id="sortingUpdateButton" form="sortForm" type="submit" value="Update">Update</button>
</form>
</div>

<table id=movie_result_table class="table table-striped">
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>
    <tbody id=movie_result_table_body></tbody>
</table>
<a id="prevButtonLink">
<button id="prevButton">Prev</button>
</a>
<a id="nextButtonLink">
<button id="nextButton">Next</button>
</a>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="results.js"></script>



</body>
</html>
