<h1>Add a Movie</h1>
<div id="add_movie">
    <form id="add-movie-form" method="post">
        <label for="addMovieTitle">Title</label>
        <input id="addMovieTitle" type="text" name="movieTitle">

        <label for="addMovieYear">Year</label>
        <input id="addMovieYear" type="number" name="movieYear">

        <label for="addMovieDirector">Director</label>
        <input id="addMovieDirector" type="text" name="movieDirector">

        <label for="addMovieStar">Star</label>
        <input id="addMovieStar" type="text" name="movieStar">

        <label for="addMovieGenre">Genre</label>
        <input id="addMovieGenre" type="text" name="movieGenre">

        <input id="addMovieButton" type="submit" value="Add">
    </form>
</div>

<div id="add_movie_result">
</div>
