        <ul id="navigation-ul">
            <li class="navigation-li"><a class="navigation-list" href="index.html">Movies List</a></li>

        </ul>

<h1>Shopping Cart</h1>


<!-- Id "cart_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=cart class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Price</th>
        <th>Total</th>

    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "scart_body" is useful for jQuery to find this html element -->
    <tbody id=cart_body></tbody>
</table>

<a href="https://www.google.com/" class="button">Proceed to Checkout</a>
</body>
</html>
