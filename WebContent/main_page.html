<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    <link rel="stylesheet" href="main.css">
    <title>Main Page</title>
</head>
<body>

<div id="navigation-block">
    <nav id="nav">
        <ul id="navigation-ul">
            <li class="navigation-li"><a class="navigation-list" href="index.html">Movies List</a></li>
            <li class="navigation-li"><a class="navigation-list" href="main_page.html">Home</a></li>
        </ul>

    </nav>
</div>

<div id="search_box">
    <form id="search-form" action="/api/results" method="get">
        <!-- Title -->
        <div class="one_line_search">
        <input id="movietitleForm" type="text" name="movietitle" placeholder="Title">
        </div>
        <!-- Year -->
        <div class="one_line_search">
        <input id= "movieyearForm" type="number" name="movieyear" placeholder="Year">
        </div>
        <!-- Director -->
        <div class="one_line_search">
        <input id="directorForm" type="text" name="director" placeholder="Director">
        </div>
        <!-- Star -->
        <div class="one_line_search">
        <input id="starForm" type="text" name="moviestar" placeholder="Star">
        </div>

        <input id="genreForm" type="hidden" name="genre">
        <!--Search Button -->
        <input id="search_button" type="submit" value="Search">
    </form>
</div>

<div id="main_page_boxes">
<!-- Movie Genre Search -->
<div class="main_page_search_type_box">
    <h1>Browse By Movie Genre</h1>
    <div id="main_page_genres"></div>
</div>

<div class="main_page_search_type_box">
    <h1>Browse By Movie Title</h1>
    <div id="numeric_alpha_titles">
    </div>

</div>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main_page.js"></script>

</body>
</html>
